<div class="d-flex justify-content-center" *ngIf="mode">
    <div class="col-12 col-lg-5">
        <main class="form-signin">
            <form [formGroup]="emailForm" class="form-signin" (ngSubmit)="sendEmail()" autocomplete="off">
                <div class="text-center mb-4">
                    <h1 class="mb-3 font-weight-normal text-1">
                        <span *ngIf="mode.includes('resend-email-confirmation-link')">
                            Resend Email Confirmation Link
                        </span>
                    </h1>
                </div>
                
                <div class="text-center mb-4">
                    <h1 class="mb-3 font-weight-normal text-1">
                        <span *ngIf="mode.includes('forgot-username-or-password')">
                            Forgot Username or Password
                        </span>
                    </h1>
                </div>
                
                <div class="form-floating mb-3">
                    <input
                        formControlName="email"
                        type="text"
                        placeholder="Email"
                        class="form-control"
                        [class.is-invalid]="submitted && emailForm.get('email')?.errors"
                    />
                    <label for="email">Email</label>
                    <span
                        class="text-danger"
                        *ngIf="submitted && emailForm.get('email')?.hasError('required')"
                    >
                        Email is required !
                    </span>
                    <span
                        class="text-danger"
                        *ngIf="submitted && emailForm.get('email')?.hasError('pattern')"
                    >
                        Email have to follow true format: example&#64;ex.com !
                    </span>
                </div>

                <div class="form-floatin" *ngIf="errorMessages.length > 0">
                    <app-validation-messages [errorMessages]="errorMessages">
                    Duy</app-validation-messages>
                </div>

                <div class="d-grid mt-4 px-1">
                    <button class="btn btn-lg bg-1" type="submit">
                        Send
                    </button>
                </div>
                <app-notification></app-notification>
            </form>
        </main>
    </div>
</div>
